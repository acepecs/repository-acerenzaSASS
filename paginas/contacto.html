<div class="divContact">
        
    <form >
        <fieldset>
            <legend>Dejanos tu consulta</legend> 
    <div>
        <label for="">Sexo: </label>
        <label for="sexo">Hombre</label>
        <input type="radio" name="sexo" value="hombre" required/>
        <label for="sexo">Mujer</label>
        <input type="radio" name="sexo" value="mujer" required/>
    </div> 
    <div>  
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" required>
    </div>
    
    <div>
        
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
        
    </div>
    <div>
        <label for="telefono">Telefono: </label>
        <input type="number" name="telefono" id="telefono" required>
    </div>
    <div>
        
        <label for="consulta">Escribe aqui:</label>
        <textarea name="consulta" id="consulta" cols="30" rows="10" required></textarea>
    <div>
         <input type="submit" value="Enviar consulta">
         <input type="reset" value="Restablecer">
    </div> 
      </fieldset>
    </form>
